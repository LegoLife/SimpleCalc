<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="scripts/jquery-1.9.1.js"></script>
    <script src="calc.js"></script>
</head>
<body>

    <div align="center">
        <input class="input-lg" type="text" id="display" />
        <br />
        <table class="table-condensed table-bordered">
            <tr>

                <td><button class="btn-lg" type="button" id="b1">1</button></td>
                <td><button class="btn-lg" type="button" id="b2">2</button></td>
                <td><button class="btn-lg" type="button" id="b3">3</button></td>
                <td><button class="btn-lg" type="button" id="bclr">C</button></td>
            </tr>
            <tr>
                <td><button class="btn-lg" type="button" id="b4">4</button></td>
                <td><button class="btn-lg" type="button" id="b5">5</button></td>
                <td><button class="btn-lg" type="button" id="b6">6</button></td>
                <td><button class="btn-lg" type="button" id="bsub">-</button></td>
            </tr>
            <tr>
                <td><button class="btn-lg" type="button" id="b7">7</button></td>
                <td><button class="btn-lg" type="button" id="b8">8</button></td>
                <td><button class="btn-lg" type="button" id="b9">9</button></td>
                <td><button class="btn-lg" type="button" id="btimes">*</button></td>
            </tr>
            <tr>
                <td><button class="btn-lg" type="button" id="b0">0</button></td>
                <td><button class="btn-lg" type="button" id="bplus">+</button></td>
                <td><button class="btn-lg" type="button" id="beq">=</button></td>
                <td><button class="btn-lg" type="button" id="bdiv">\</button></td>
            </tr>
        </table>
        <br />
    </div>
</body>
</html>
